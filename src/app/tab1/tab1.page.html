<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <h3>Peliculas Nuevas</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-slideshow-backdrop [peliculas]="peliculasRecientes"></app-slideshow-backdrop>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <h3>Cartelera</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-slideshow-poster [peliculas]="peliculasRecientes"></app-slideshow-poster>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <h3>Populares</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-slide-show-pares [peliculas]="peliculasPopulares" (caragarMas)="cargarMas()"></app-slide-show-pares>
</ion-content>
